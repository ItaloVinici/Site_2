<body>
    <h1>Cadastro</h1>
    <form method="post" autocomplete="off">
        <p><label for="inome">Nome completo:</label>
            <input type= "text" name="nome" id="inome" required minlength="5" maxlength=""></p>
        <p><label for="iCPF">CPF:</label>
            <input type="int" name="CPF" id="iCPF" required minlength="11" maxlength="11"></p>
        <p><label for="iE-mail">E-mail:</label>
            <input type="text" name="E-mail" id="iE-mail" required></p>
        <p><label for="iNascimento">Nascimento:</label> 
            <input type="date" name="Nascimento" id="iNascimento" required ></p>
        <p><label for="iSexo">Sexo:</label>
            <input type="text" name="Sexo" id="iSexo" required></p>
        <p><label for="icivil">Estado civil:</label>
            <input type="text" name="Estado civil" id="icivil" required maxlength="17"></p>
        <p><label for="iescolaridade">Escolaridade:</label>
            <input type="text" name="Escolaridade" id="iescolaridade" required maxlength="35" ></p>
        <p><input type="submit" value="Limpar"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
